{% extends 'base.html' %}

{% block head %}
<title>Sign In | EcoExchange</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2><i class="fas fa-sign-in-alt me-2"></i>Welcome Back</h2>
            <p class="text-muted">Sign in to manage your circular economy activities</p>
        </div>
        
        <form method="POST" action="{{ url_for('signin') }}" class="auth-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
                </div>
            </div>
            
            <div class="d-flex justify-content-between mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn btn-success btn-lg w-100 mb-3">
                Sign In <i class="fas fa-arrow-right ms-2"></i>
            </button>
            
            <div class="text-center mt-4">
                <p class="text-muted">Don't have an account? <a href="{{ url_for('signup') }}" class="text-success fw-bold">Sign Up</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
